<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçõ Indian Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Indian Recipe Finder</h1>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search dishes (e.g., Butter Chicken)">
                <button id="search-btn"><i class="fas fa-search"></i> Search</button>
                <button id="leftover-btn"><i class="fas fa-carrot"></i> Use Leftovers</button>
            </div>
            <button id="random-btn"><i class="fas fa-random"></i> Surprise Me</button>
        </header>

        <div class="filters">
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Non-Veg">Non-Vegetarian</option>
                <option value="Dessert">Dessert</option>
            </select>
        </div>

        <div id="recipes-container" class="recipes-grid"></div>
    </div>

    <!-- Recipe Modal -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-recipe-details"></div>
        </div>
    </div>

    <!-- Cooking Mode View -->
    <div id="cooking-view" class="cooking-mode">
        <button id="exit-cooking-mode" class="btn-exit">‚úï</button>
        <h2 id="cooking-recipe-title"></h2>
        <div class="step-container">
            <div id="current-step"></div>
            <div class="step-buttons">
                <button id="prev-step" class="step-btn"><i class="fas fa-arrow-left"></i> Previous</button>
                <button id="next-step" class="step-btn">Next <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
        <div class="nutrition-bubble">
            <i class="fas fa-fire"></i> <span id="calories-display">0</span> kcal
        </div>
        <div class="timer-container">
            <button id="start-timer"><i class="fas fa-clock"></i> Start Timer</button>
            <div id="display-timer">00:00</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
